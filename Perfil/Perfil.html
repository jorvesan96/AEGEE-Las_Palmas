<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>AEGEE Las Palmas</title>

        <!--Import de las fuentes-->
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>

        <!--Import del css-->
        <link rel="stylesheet" href="/elementos_comunes/elementos_comunes.css">
        <link rel="stylesheet" href="css/voluntariado.css">
        <link rel="stylesheet" href="css/Perfil.css">

        <link rel="icon" type="image/x-icon"
            href="http://aegeelaspalmas.es/wp-content/uploads/2022/01/cropped-WebLogo-32x32.png">

            <script type="" src="/elementos_comunes/elementos_comunes.js"></script>
    </head>

    <body>

        <aegee-header></aegee-header>

        <h1>Nombres, Primer Apellido, Segundo Apellido</h1>

        <hr class="separator">

        <div class="formulario">
            <p><b>Iniciar Sesión</b><br>
            
                <ul>
                    <li>País</li>
                    <input type="text" id="pais" name="pais">
                    <li>Ciudad</li>
                    <input type="text" id="ciudad" name="ciudad">
                    <li>Código Postal</li>
                    <input type="text" id="postal" name="postal">
                    <li>Dirección</li>
                    <input type="text" id="direccion" name="direccion">
                    <li>Teléfono Móvil</li>
                    <input type="number" id="telefono" name="telefono">
                    <li>DNI</li>
                    <input type="number" id="dni" name="dni">
                    <li>Correo Electrónico</li>                    
                    <input type="text" id="email" name="email">
                </ul>  
                
                <button type="button" class="button_formulario"><label>Editar Perfil</label></button>
        </div>

        <aegee-footer></aegee-footer>
    </body>

</html>
