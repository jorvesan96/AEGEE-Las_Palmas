<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>AEGEE Las Palmas</title>
        <meta name="viewport" content="width=device-width">

        
        <!--Import de las fuentes-->
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>

        <!--Import del css-->
        <link rel="stylesheet" href="/elementos_comunes/elementos_comunes.css">
        <link rel="stylesheet" href="css/Perfil.css">

        <link rel="icon" type="image/x-icon"
            href="http://aegeelaspalmas.es/wp-content/uploads/2022/01/cropped-WebLogo-32x32.png">

        <script type="" src="/elementos_comunes/elementos_comunes.js"></script>
        <script src="/assets/js/Perfil.js"></script>
        <script src="/assets/js/validacionPerfil.js"></script>
        <script src="/assets/js/elementosPerfil.js"></script>
    </head>

    <body>

        <aegee-header></aegee-header>

        <h1 id="nombre">Nombres, Primer Apellido, Segundo Apellido</h1>

        <hr class="separator">

        <form class="formulario">
            <h2><b>Iniciar Sesión</b></h2>
            
                <ul>
                    <li> <p> País </p></li>
                    <input type="text" id="pais" name="pais" readonly>

                    <li> <p>Ciudad</p> </li>
                    <input type="text" id="ciudad" name="ciudad" readonly>

                    <li> <p>Código Postal</p> </li>
                    <input type="text" id="postal" name="postal" readonly>

                    <li> <p>Dirección</p> </li>
                    <input type="text" id="direccion" name="direccion" readonly>

                    <li> <p>Teléfono Móvil</p> </li>
                    <input type="tel" id="telefono" name="telefono" readonly>

                    <li> <p>DNI</p> </li>
                    <input type="text" id="dni" name="dni" readonly>

                    <li> <p>Correo Electrónico</p> </li>                    
                    <input type="email" id="email" name="email" readonly>

                </ul>  
                
                <button type="button" class="button_formulario" id="editarPerfil"><label>Editar Perfil</label></button>
        </form>

        <aegee-footer></aegee-footer>
    </body>

</html>
