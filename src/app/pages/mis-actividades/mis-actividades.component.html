<div *ngIf="actividades.length">
  <h1>Mis Actividades</h1>

  <components-separador></components-separador>
  <ul>
    <li *ngFor="let actividad of actividades">
      <h3>{{ actividad.nombre }}</h3>
      <p>{{ actividad.descripcion }}</p>
    </li>
  </ul>
</div>

<div *ngIf="!actividades.length">
  <h1>Mis Actividades</h1>

  <components-separador></components-separador>
  <p>No tienes actividades registradas.</p>
</div>
