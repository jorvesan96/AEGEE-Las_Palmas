<h1>Registro de la actividad</h1>
<components-separador></components-separador>

<div id="registro-actividad">

  <ul>
    <li><p for="data-nombre">Nombre y Apellidos</p></li>
    <input class="form-input" type="text" name="activityRegister" id="data-nombre" [(ngModel)]="usuario.nombre">

    <li><p for="data-correo">Correo</p></li>
    <input class="form-input" type="email" name="activityRegister" id="data-correo" [(ngModel)]="usuario.correo">

    <li><p for="data-telefono">Tel√©fono</p></li>
    <input class="form-input" type="text" name="activityRegister" id="data-telefono" [(ngModel)]="usuario.telefono">
  </ul>
</div>
<button class="button_enviar" routerLink="/recepcion-documentos">Enviar</button>

<app-flecha-subida></app-flecha-subida>
