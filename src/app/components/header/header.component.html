<header *ngIf="getScreenWidth >= 1024">
  <nav id="header_elements">
    <a href=""> <img id="aegee_logo" src="../../../assets/images/logo_aegee_blanco.png" alt="logo_aegee_blanco"></a>
    <ul>
      <a routerLink="/actividades">Actividades</a>
      <a routerLink="/buddy-program">Buddy program</a>

      <a *ngIf="isLogged" routerLink="/perfil-usuario">Mi perfil</a>
      <a *ngIf="isLogged" (click)="cerrarSesion()" routerLink="/">Cerrar sesión</a>
      <a *ngIf="!isLogged" routerLink="/registro"><button>Únete a AEGEE-Las Palmas</button></a>
      <a *ngIf="!isLogged" routerLink="/inicio-sesion"><button>Accede a tu cuenta</button></a>
    </ul>
  </nav>
</header>

<header *ngIf="getScreenWidth < 1024 && getScreenWidth >= 640">
  <nav id="header_elements">
    <a href=""> <img id="aegee_logo" src="../../../assets/images/logo_aegee_blanco.png" alt="logo_aegee_blanco">
    </a>
    <ul>
      <a *ngIf="isLogged" routerLink="/perfil-usuario">Mi perfil</a>
      <a *ngIf="isLogged" (click)="cerrarSesion()" routerLink="/">Cerrar sesión</a>
      <a *ngIf="!isLogged" routerLink="/registro"><button>Únete a AEGEE-Las Palmas</button></a>
      <a *ngIf="!isLogged" routerLink="/inicio-sesion"><button>Accede a tu cuenta</button></a>
    </ul>
    <img (click)="toggleMenu()" id="burger_menu" src="{{source}}" alt="menu desplegable">
  </nav>

  <nav class="menu-nav-bar" [class.is-open]="isOpen">
    <div class="elements">
      <a routerLink="/actividades">Actividades</a>
      <a routerLink="/buddy-program">Buddy program</a>
    </div>

  </nav>
</header>

<header *ngIf="getScreenWidth < 640">
  <nav id="header_elements">
    <a routerLink=""> <img id="aegee_logo" src="../../../assets/images/logo_aegee_blanco.png" alt="logo_aegee_blanco">
    </a>
    <img (click)="toggleMenu()" id="burger_menu" src="{{source}}" alt="menu desplegable">
  </nav>

  <nav class="menu-nav-bar" [class.is-open]="isOpen">
    <div class="elements">
      <a routerLink="/actividades">Actividades</a>
      <a routerLink="/buddy-program">Buddy program</a>
      <a *ngIf="!isLogged" routerLink="/registro">Registrarse</a>
      <a *ngIf="!isLogged" routerLink="/inicio-sesion">Iniciar sesión</a>
      <a *ngIf="isLogged" routerLink="/perfil-usuario">Mi perfil</a>
      <a *ngIf="isLogged" (click)="cerrarSesion()" routerLink="/">Cerrar sesión</a>

    </div>

  </nav>
</header>
