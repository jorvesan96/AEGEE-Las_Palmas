<ion-header *ngIf="getScreenWidth >= 1024">
  <ion-nav id="header_elements" [class.is-open]="isOpen">
    <ion-item href="">
      <ion-img id="aegee_logo" src="../../../assets/images/logo_aegee_blanco.png" alt="logo_aegee_blanco"></ion-img>
    </ion-item>
    <ul>

      <ion-item *ngIf="isLogged" routerLink="/perfil-usuario" slot="end">Mi perfil</ion-item>
      <ion-item *ngIf="isLogged" id="close" (click)="cerrarSesion()" routerLink="/" slot="end">Cerrar sesión</ion-item>
      <ion-item *ngIf="!isLogged" routerLink="/registro"><ion-button>Únete a AEGEE-Las Palmas</ion-button></ion-item>
      <ion-item *ngIf="!isLogged" routerLink="/inicio-sesion"><ion-button>Accede a tu cuenta</ion-button></ion-item>
    </ul>
  </ion-nav>
</ion-header>

<ion-header *ngIf="getScreenWidth < 1024 && getScreenWidth >= 640">
  <ion-nav id="header_elements" [class.is-open]="isOpen">
    <ion-item href="">
      <ion-img id="aegee_logo" src="../../../assets/images/logo_aegee_blanco.png" alt="logo_aegee_blanco"></ion-img>
    </ion-item>
    <ul>
      <ion-item *ngIf="isLogged" routerLink="/perfil-usuario" slot="end">Mi perfil</ion-item>
      <ion-item *ngIf="isLogged" id="close" (click)="cerrarSesion()" routerLink="/" slot="end">Cerrar sesión</ion-item>
      <ion-item *ngIf="!isLogged" routerLink="/registro"><ion-button>Únete a AEGEE-Las Palmas</ion-button></ion-item>
      <ion-item *ngIf="!isLogged" routerLink="/inicio-sesion"><ion-button>Accede a tu cuenta</ion-button></ion-item>
    </ul>
  </ion-nav>
</ion-header>

<ion-header *ngIf="getScreenWidth < 640">
  <ion-nav id="header_elements" [class.is-open]="isOpen">
    <ion-item routerLink="">
      <ion-img id="aegee_logo" src="../../../assets/images/logo_aegee_blanco.png" alt="logo_aegee_blanco"></ion-img>
    </ion-item>
  </ion-nav>

  <ion-nav class="menu-nav-bar" [class.is-open]="isOpen">
    <div class="elements">
      <ion-item *ngIf="!isLogged" routerLink="/registro">Registrarse</ion-item>
      <ion-item *ngIf="!isLogged" routerLink="/inicio-sesion">Iniciar sesión</ion-item>
      <ion-item *ngIf="isLogged" routerLink="/perfil-usuario" slot="end">Mi perfil</ion-item>
      <ion-item *ngIf="isLogged" id="close" (click)="cerrarSesion()" routerLink="/" slot="end">Cerrar sesión</ion-item>

    </div>

  </ion-nav>
</ion-header>
