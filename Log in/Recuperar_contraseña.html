<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AEGEE Las Palmas</title>

    <!--Import de las fuentes-->
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>

    <!--Import del css-->
    <link rel="stylesheet" href="/elementos_comunes/elementos_comunes.css">
    <link rel="stylesheet" href="css/Login.css">

    <link rel="icon" type="image/x-icon"
        href="http://aegeelaspalmas.es/wp-content/uploads/2022/01/cropped-WebLogo-32x32.png">

    <meta name="viewport" content="width=device-width">

    <script type="" src="/elementos_comunes/elementos_comunes.js"></script>
</head>

<body>

    <aegee-header></aegee-header>
    <section>
        <div class="rectangulo"></div>
        <div class="Container">
            <p class="titulo">Establecer nueva contraseña</p>

            <form name="formulario" action="Login.html " onsubmit="return canSubmit()" method="get">
                <input class="campo" type="password" id="contraseña" size="40" placeholder="Nueva contraseña" required>
                <input class="campo" type="password" id="contraseñaRepetida" size="40" placeholder="Repetir contraseña" required>
                <p>
                    <input class="boton" type="submit" value="Establecer">
                </p>
            </form>
        </div>
    </section>
    
    <script type="" src="/assets/js/validacionRecuperarContraseña.js"></script>
    <aegee-footer></aegee-footer>
</body>

</html>
