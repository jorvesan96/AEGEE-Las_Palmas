<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AEGEE Las Palmas</title>

    <!--Import de las fuentes-->
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>

    <!--Import del css-->
    <link rel="stylesheet" href="/elementos_comunes/elementos_comunes.css">
    <link rel="stylesheet" href="css/Login.css">

    <link rel="icon" type="image/x-icon"
        href="http://aegeelaspalmas.es/wp-content/uploads/2022/01/cropped-WebLogo-32x32.png">

    <script type="" src="/elementos_comunes/elementos_comunes.js"></script>
</head>

<body>

    <aegee-header></aegee-header>

    <div class="rectangulo"></div>
    <div class="Container">
        <p class="titulo">Establecer nueva contraseña</p>

        <form action="Login.html " method="get">
            <input class="campo" type="text" name="correo" size="40" placeholder="Nueva contraseña">
            <input class="campo" type="password" name="contraseña" size="40" placeholder="Repetir contraseña">
            <a href="Login.html" class="text">Volver a inicio de sesión</a>
            <p>
                <input class="boton" type="submit" value="Confirmar">
            </p>
        </form>
    </div>

    <aegee-footer></aegee-footer>
</body>
</html>
